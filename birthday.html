<!DOCTYPE html>
<html lang="zh-CN">
 <title>张天琦生日快乐！</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天琦小朋友生日快乐呀！</title>
  <link rel="shortcut icon" href="birthday-cake.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9e1d2; /* 浅粉色背景 */
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff6f61;
      font-size: 48px;
    }
    p {
      font-size: 24px;
      color: #5f5f5f;
    }
    .birthday-message {
      font-size: 28px;
      color: #e67e22;
      font-weight: bold;
      margin-top: 30px;
    }
    .cake-img {
      width: 400px;
      height: 400px;
      margin-top: 20px;
      border-radius: 50%;
    }
    .friend-photo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #ff6f61;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button {
      background-color: #ff6f61;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 30px;
    }
    .button:hover {
      background-color: #e75a50;
    }
    /* 动画效果 */
    .animation {
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>生日快乐，我宇宙无敌优秀的漂亮的可爱的善良的聪慧的张天琦闺女！</h1>

  <p>今天是你特别的一天，我希望这一天充满快乐与惊喜！</p>
  
  <!-- 生日蛋糕照片 -->
  <img src="生日蛋糕.jpg" alt="生日蛋糕" class="cake-img animation" />

  <!-- 朋友的照片 -->
  <img src="张天琦.jpg" alt="朋友的照片" class="friend-photo" />

  <p class="birthday-message">霄楠宝贝愿天琦宝贝的生活像这美丽的蛋糕一样甜蜜，愿你所有的梦想都能成真！</p>

  <button class="button" onclick="alert('生日快乐！祝你拥有美好的人生！祝你一生有花不完的钱，生活没有任何烦恼，每天就是开开心心乐乐呵呵，愿你一生事业冲天、财富冲天，愿你一生拥有真挚永恒的爱情！幸福一辈子！准备好接收祝福了嘛？点击“确定”实现愿望')">点我祝福你！</button>

  <!-- 背景音乐 -->
  <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="86" src="//music.163.com/outchain/player?type=2&id=2599600518&auto=1&height=66"></iframe>

</body>
</html>
