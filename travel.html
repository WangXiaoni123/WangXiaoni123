<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟时间旅行：未来的探索</title>
    <link rel="shortcut icon" href="time-travel-icon.ico" />
    <style>
        /* 页面基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('space-background.jpg'); /* 设置背景图片 */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 40px;
            background-attachment: fixed;
            background-position: center;
            animation: fade-in-background 3s ease-out; /* 背景渐变效果 */
            overflow-x: hidden; /* 防止横向滚动 */
        }

        /* 标题渐变动画 */
        @keyframes gradient-text {
            0% { color: #00bcd4; }
            50% { color: #ff4081; }
            100% { color: #00bcd4; }
        }

        /* 背景渐变动画 */
        @keyframes fade-in-background {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 主标题样式 */
        h1 {
            font-size: 60px;
            font-weight: bold;
            animation: gradient-text 3s infinite; /* 渐变动画 */
            transition: transform 0.3s ease-in-out;
        }
        h1:hover {
            transform: scale(1.1); /* 鼠标悬停时放大 */
        }

        /* 副标题和段落动画 */
        h2, h3 {
            color: #4caf50;
            animation: fade-in 2s ease-in-out;
            transition: color 0.3s ease;
        }

        p {
            font-size: 22px;
            color: #ffffff;
            line-height: 1.8;
            animation: slide-in 2s ease-out;
            transition: transform 0.3s ease-in-out;
        }
        p:hover {
            transform: scale(1.05); /* 鼠标悬停时放大 */
        }

        /* 图片样式 */
        img.time-travel-image {
            width: 60%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img.time-travel-image:hover {
            transform: scale(1.1); /* 图片悬停放大 */
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #00bcd4;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #333;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* 半透明黑色背景 */
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* 音乐播放器容器 */
        iframe {
            border: none;
            width: 100%;
            max-width: 330px;
            height: 86px;
        }

    </style>
</head>
<body>
    <!-- 页面内容 -->
    <h1>虚拟时间旅行：未来的探索</h1>
    <h2>踏上时光隧道，探索未知的未来世界！</h2>
    <p>欢迎来到一个充满神秘和科技的世界，在这里你可以和我们一起进行虚拟的时间旅行。</p>

    <!-- 时间旅行相关图片 -->
    <img class="time-travel-image" src="time-travel-image.jpg" alt="时间旅行图片" />

    <!-- 音乐播放器：背景音乐 -->
    <iframe src="https://music.163.com/outchain/player?type=2&id=491757212&auto=1&height=66" allow="autoplay"></iframe>

    <!-- 点击触发模态框 -->
    <button id="myBtn">点击查看未来科技!</button>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>未来科技展示</h3>
            <p>这里展示了一些基于未来科技的虚拟装置，可以实现时间旅行、空间穿越等功能！</p>
        </div>
    </div>

    <script>
        // 获取模态框元素
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        // 点击按钮时打开模态框
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 点击关闭按钮时关闭模态框
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框外部区域时关闭模态框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
