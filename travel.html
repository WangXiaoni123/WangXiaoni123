<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟时间旅行：未来的探索</title>
    <link rel="shortcut icon" href="time-travel-icon.ico" />
    <style>
        /* 页面基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('space-background.jpg'); /* 设置背景图片 */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 40px;
            background-attachment: fixed;
            background-position: center;
            animation: fade-in-background 3s ease-out; /* 背景渐变效果 */
        }

        /* 标题渐变动画 */
        @keyframes gradient-text {
            0% { color: #00bcd4; }
            50% { color: #ff4081; }
            100% { color: #00bcd4; }
        }

        /* 背景渐变动画 */
        @keyframes fade-in-background {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 主标题样式 */
        h1 {
            font-size: 60px;
            font-weight: bold;
            animation: gradient-text 3s infinite; /* 渐变动画 */
        }

        /* 副标题和段落动画 */
        h2, h3 {
            color: #4caf50;
            animation: fade-in 2s ease-in-out; /* 渐变动画 */
        }

        p {
            font-size: 22px;
            color: #ffffff;
            line-height: 1.8;
            animation: slide-in 2s ease-out;
        }

        /* 图片样式 */
        img.time-travel-image {
            width: 60%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
            animation: fade-in 2s ease-out;
        }

        /* 各板块间隔 */
        .section {
            margin-bottom: 30px; /* 每个板块底部的间隔 */
        }

        /* “了解更多”按钮样式 */
        .more-info-btn {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .more-info-btn:hover {
            background-color: #e040fb;
        }

        /* 隐藏的更多内容 */
        .more-info-content {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #ddd;
        }
    </style>
    <script>
        // JavaScript 控制显示更多内容
        function toggleMoreInfo(id) {
            var moreInfo = document.getElementById(id);
            if (moreInfo.style.display === "none" || moreInfo.style.display === "") {
                moreInfo.style.display = "block";
            } else {
                moreInfo.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="section">
        <h1>虚拟时间旅行：未来的探索</h1>
        <p>欢迎来到时间旅行的世界！在这里，我们将穿越时空，探索未来的奇妙景象。</p>
    </div>

    <div class="section">
        <h2>我们的目标</h2>
        <p>通过虚拟时间旅行，我们希望带你穿越未来，体验不同的时代与科技进步。</p>
        <button class="more-info-btn" onclick="toggleMoreInfo('goal-more-info')">了解更多</button>
        <div class="more-info-content" id="goal-more-info">
            <p>我们的目标不仅仅是让你看到未来的世界，更是通过虚拟现实和增强现实技术，让你亲身体验未来的生活。</p>
        </div>
    </div>

    <div class="section">
        <h3>时空机器</h3>
        <p>想象一下，坐上时空机器，进入未来世界！让我们带你体验未来的科技。</p>
        <button class="more-info-btn" onclick="toggleMoreInfo('machine-more-info')">了解更多</button>
        <div class="more-info-content" id="machine-more-info">
            <p>时空机器采用最先进的科技，能够让我们瞬间穿越时空，实现前所未有的冒险与探索。</p>
        </div>
    </div>

    <!-- 这里可以继续添加更多板块 -->

</body>
</html>
